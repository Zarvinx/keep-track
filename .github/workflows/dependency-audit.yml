name: Dependency Audit

on:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  dependency-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run dependency audit
        run: ./gradlew dependencyAudit --stacktrace

      - name: Upload dependency audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            build/reports/dependency-check
            app/build/reports/dependency-updates
          if-no-files-found: warn

      - name: Create or update failure issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueTitle = "Dependency audit failing";
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            const body = [
              "The scheduled dependency audit workflow failed.",
              "",
              `- Workflow run: ${runUrl}`,
              `- Trigger: ${context.eventName}`,
              `- Commit: ${context.sha}`,
              "",
              "Check the uploaded `dependency-audit-reports` artifact for details."
            ].join("\n");

            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = issues.find((issue) => issue.title === issueTitle);
            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title: issueTitle,
                body
              });
            }
