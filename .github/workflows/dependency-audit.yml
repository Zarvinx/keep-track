name: Dependency Audit (GitHub Native)

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: read
  issues: write

jobs:
  dependabot-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Check Dependabot alerts and dependency PRs
        id: audit
        uses: actions/github-script@v8
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const alerts = await github.paginate(
              github.rest.dependabot.listAlertsForRepo,
              { owner, repo, state: "open", per_page: 100 }
            );

            const dependencyPrs = await github.paginate(
              github.rest.pulls.list,
              { owner, repo, state: "open", per_page: 100 }
            );

            const openDependabotPrs = dependencyPrs.filter(
              (pr) => pr.user && pr.user.login === "dependabot[bot]"
            );

            core.setOutput("alert_count", String(alerts.length));
            core.setOutput("dependabot_pr_count", String(openDependabotPrs.length));

            const hasFindings = alerts.length > 0;
            core.setOutput("has_findings", String(hasFindings));

            if (!hasFindings) {
              core.notice("No open Dependabot alerts.");
              return;
            }

            const issueTitle = "Dependency vulnerabilities detected";
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            const alertLines = alerts.slice(0, 20).map((a) => {
              const pkg = a.dependency?.package?.name || "unknown-package";
              const eco = a.dependency?.package?.ecosystem || "unknown-ecosystem";
              const sev = a.security_advisory?.severity || "unknown";
              return `- ${pkg} (${eco}) severity: ${sev}`;
            });

            const body = [
              "Weekly dependency audit detected open Dependabot vulnerability alerts.",
              "",
              `- Open alerts: ${alerts.length}`,
              `- Open Dependabot PRs: ${openDependabotPrs.length}`,
              `- Workflow run: ${runUrl}`,
              "",
              "Top alerts:",
              ...alertLines,
              "",
              "Review alerts in: Security -> Dependabot alerts"
            ].join("\n");

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = issues.find((i) => i.title === issueTitle);
            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
              core.notice(`Updated existing issue #${existing.number}`);
            } else {
              const created = await github.rest.issues.create({
                owner,
                repo,
                title: issueTitle,
                body,
                labels: ["security", "dependencies"]
              });
              core.notice(`Created issue #${created.data.number}`);
            }

      - name: Fail when vulnerabilities exist
        if: steps.audit.outputs.has_findings == 'true'
        run: |
          echo "Open Dependabot vulnerability alerts detected."
          exit 1
